<div class="container mt-4">
  <!-- Título principal -->
  <h2 class="text-center mb-4">Registro de Personas</h2>

  <!-- Formulario de registro -->
  <form (ngSubmit)="onRegister()" class="modern-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="name"
        name="name"
        placeholder="Nombre completo"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Teléfono:</label>
      <input
        type="tel"
        id="phone"
        [(ngModel)]="phone"
        name="phone"
        placeholder="123-456-7890"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        placeholder="ejemplo@correo.com"
        required
      />
    </div>

    <button type="submit">Registrar</button>
  </form>

  <!-- Mensaje de estado -->
  <div *ngIf="message" class="alert mt-3" role="alert">
    {{ message }}
  </div>

  <!-- Sección de lista de personas -->
  <h2 class="text-center mt-5">Lista de Personas</h2>
  <table class="modern-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let miembro of miembros">
        <td>{{ miembro.id }}</td>
        <td>{{ miembro.name }}</td>
        <td>{{ miembro.email }}</td>
        <td>{{ miembro.phoneNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>
